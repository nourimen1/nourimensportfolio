[build]
  command = "npm run build"
  publish = "build/client"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"
  NETLIFY = "true"

# Important: Netlify serves static files from build/client BEFORE checking redirects
# This catch-all MUST come last and only handle actual page requests
# Static files are served automatically by Netlify before redirect rules apply

# All other requests go to the Remix function (this must be LAST)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  conditions = { NOT = { path = ["/assets/*", "/draco/*", "/static/*", "/favicon.*", "/manifest.json", "/*.css", "/*.js", "/*.woff2", "/*.svg", "/*.png", "/*.jpg", "/*.glb", "/*.mp4"] } }

[dev]
  command = "npm run dev"
  targetPort = 8888
  publish = "build/client"
  autoLaunch = false
  # In dev mode, Netlify proxies all requests to port 8888
  # The function is only used if the proxy fails or for specific routes


