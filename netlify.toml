[build]
  command = "npm run build"
  publish = "build/client"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"
  NETLIFY = "true"

# Static files - let Netlify serve these directly (no redirects needed)
# Netlify automatically serves from publish directory, redirects are for routing only

# Catch-all: Route all unmatched paths to Remix server function
# Netlify will serve files from build/client before this rule is evaluated
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[dev]
  command = "npm run dev"
  targetPort = 8888
  publish = "build/client"
  autoLaunch = false


