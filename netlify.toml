[build]
  command = "npm run build"
  publish = "build/client"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"
  NETLIFY = "true"

# IMPORTANT: The Netlify function (netlify/functions/server.js) is configured 
# with excludedPath patterns to NOT handle static assets.
# Netlify automatically serves all files from build/client without routing them to the function.

# Only for HTML/dynamic routes that don't exist as files
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[dev]
  command = "npm run dev"
  targetPort = 8888
  publish = "build/client"
  autoLaunch = false


