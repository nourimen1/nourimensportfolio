[build]
  command = "npm run build"
  publish = "build/client"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"
  NETLIFY = "true"

# Static files are automatically served from the publish directory (build/client)
# Netlify serves static files FIRST before applying redirects or invoking functions
# The _headers file in build/client/ ensures proper Content-Type headers for CSS and fonts

# Catch-all redirect for Remix SPA routing
# This routes all non-static requests to the Remix server function
# Static files (CSS, JS, fonts, images in /assets/) are served directly before this rule
# force = false ensures Netlify checks for static files before applying this redirect
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = false

[dev]
  command = "npm run dev"
  targetPort = 8888
  publish = "build/client"
  autoLaunch = false


