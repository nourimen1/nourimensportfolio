[build]
  command = "npm run build"
  publish = "build/client"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"
  NETLIFY = "true"

# Static files are automatically served from the publish directory before redirects/functions
# Netlify serves files from build/client first, then applies redirects, then invokes functions
# The force = false ensures that if a static file exists, it will be served instead of applying the redirect

# Catch-all redirect for Remix SPA routing
# This routes all non-static requests to the Remix server function
# Static files (CSS, JS, images, fonts, etc.) in build/client/assets/ are served directly
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = false

[dev]
  command = "npm run dev"
  targetPort = 8888
  publish = "build/client"
  autoLaunch = false


