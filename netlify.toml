[build]
  command = "npm run build"
  publish = "build/client"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"
  NETLIFY = "true"

# Important: Netlify serves static files from build/client BEFORE checking redirects
# Static assets should NOT be routed to the function
# Only HTML pages and dynamic routes go to the Remix function

# Exclude static assets from being routed to the function
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/draco/*"
  to = "/draco/:splat"
  status = 200

[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200

# Favicon and manifest should be served as-is
[[redirects]]
  from = "/favicon.*"
  to = "/favicon.:splat"
  status = 200

[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200

# All other requests go to the Remix function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[dev]
  command = "npm run dev"
  targetPort = 8888
  publish = "build/client"
  autoLaunch = false
  # In dev mode, Netlify proxies all requests to port 8888
  # The function is only used if the proxy fails or for specific routes


