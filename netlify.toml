[build]
  command = "npm run build"
  publish = "build/client"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"
  NETLIFY = "true"

# Static files are automatically served from the publish directory (build/client)
# Netlify serves static files FIRST before routing to functions
# The _headers file in build/client/ ensures proper Content-Type headers for CSS and fonts
# The function uses path: "/*" config to handle app routes after static files are served

[dev]
  command = "npm run dev"
  targetPort = 8888
  publish = "build/client"
  autoLaunch = false


