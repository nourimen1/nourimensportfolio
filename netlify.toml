[build]
  command = "npm run build && cp -r build/server/assets/* build/client/assets/ 2>/dev/null || true"
  publish = "build/client"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"
  NETLIFY = "true"

# Important: Netlify serves static files from build/client BEFORE checking redirects
# This means static assets (in /assets/, /static/, etc.) will be served directly
# Only non-static requests will be routed to the Remix function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[dev]
  command = "npm run dev"
  targetPort = 8888
  publish = "build/client"
  autoLaunch = false
  # In dev mode, Netlify proxies all requests to port 8888
  # The function is only used if the proxy fails or for specific routes


